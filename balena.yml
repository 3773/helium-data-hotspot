name: Helium Data Hotspot
type: sw.application
description: >-
  Deploys the Helium Data Hotspot that doesn't mine any HNT
joinable: false
post-provisioning: >-
  ## Usage instructions
  
  Follow the instructions [here](https://github.com/mpous/helium-data-hotspot) to start the data-only Helium hotspot into the Helium blockchain.
  
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/mpous/helium-data-hotspot'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/mpous/helium-data-hotspot/main/logo.png
data:
  applicationEnvironmentVariables:
    - VARIANT: DIY-RAK2287
    - REGION_OVERRIDE: EU868
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi4-64
    - raspberrypi3-64
    - raspberrypi3
    - fincm3
    - raspberry-pi2
    - raspberry-pi
    
    

